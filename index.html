<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          id="searchInput"
          type="text"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button id="searchBtn"><img src="11446987.png" /></button>
      </div>
      <div class="weather">
        <img src="icons8-partly-cloudy-day-48.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="1504979-200.png" />
            <div>
              <p class="wind"></p>
              <p>Wind</p>
            </div>
          </div>
          <div class="col">
            <img src="humidity-icon-2048x1675-xxsge5os.png" />
            <div>
              <p class="Humidity ">Humidity </p>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
